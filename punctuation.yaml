# Rime basic symbols
# encoding: utf-8

# full_shape:
#   ' ' : { commit: '　' }               # 空格键输出全角空格
#   ',' : { commit: ， }                 # 逗号键输出全角逗号
#   '.' : { commit: 。 }                # 句号键输出全角句号
#   '<' : 《               # 小于号键输出一系列全角左尖括号
#   '>' : [ 》, 〉, », › ]               # 大于号键输出一系列全角右尖括号
#   '/' : [ ／, ÷ ]                     # 斜杠键输出全角斜杠和除号
#   '?' : { commit: ？ }                # 问号键输出全角问号
#   ';' : { commit: ； }                # 分号键输出全角分号
#   ':' : { commit: ： }                # 冒号键输出全角冒号
#   '''' : { pair: [ '‘', '’' ] }       # 单引号键输出全角左右单引号
#   '"' : { pair: [ '“', '”' ] }        # 双引号键输出全角左右双引号
#   '\' : [ 、, ＼ ]                    # 反斜杠键输出全角顿号和反斜杠
#   '|' : [ ·, ｜, '§', '¦' ]            # 竖线键输出一系列全角符号
#   '`' : ｀                             # 反引号键输出全角反引号
#   '~' : ～                            # 波浪号键输出全角波浪号
#   '!' : { commit: ！ }                # 感叹号键输出全角感叹号
#   '@' : [ ＠, ☯ ]                      # '@'键输出全角'@'或者'☯'符号
#   '#' : [ ＃, ⌘ ]                   # '#'键输出全角'#'或者'⌘'符号
#   '%' : [ ％, '°', '℃' ]                # '%'键输出全角百分号，度号或摄氏度符号
#   '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤' ] # '$'键输出各种货币符号
#   '^' : { commit: …… }               # '^'键输出省略号
#   '&' : ＆                            # '&'键输出全角'&'符号
#   '' : [ ＊, ·, ・, ×, ※, ❂ ]          # ''键输出一系列全角星号和相关符号
#   '(' : （                            # '('键输出全角左括号
#   ')' : ）                            # ')'键输出全角右括号
#   '-' : －                            # '-'键输出全角短横线
#   '_' : ——                          # ''键输出全角长横线
#   '+' : ＋                              # '+'键输出全角加号
#   '=' : ＝                            # '='键输出全角等号
#   '[' : [ 「, 【, 〔, ［ ]           # '['键输出一系列全角左方括号
#   ']' : [ 」, 】, 〕, ］ ]                # ']'键输出一系列全角右方括号
#   '{' : [ 『, 〖, ｛ ]                    # '{'键输出一系列全角左花括号
#   '}' : [ 』, 〗, ｝ ]              # '}'键输出一系列全角右花括号

# half_shape:
#   ',' : { commit: ， }            # 半角逗号键输出全角逗号
#   '.' : { commit: 。 }            # 半角句号键输出全角句号
#   '<' : { commit:《  }           # 半角小于号键输出一系列全角左尖括号
#   '>' : [ 》, 〉, », › ]           # 半角大于号键输出一系列全角右尖括号
#   '/' : [ 、, '/', ／, ÷ ]        # 半角斜杠键输出一系列全角斜杠和除号
#   '?' : { commit: ？ }            # 半角问号键输出全角问号
#   ';' : { commit: ； }            # 半角分号键输出全角分号
#   ':' : { commit: ： }            # 半角冒号键输出全角冒号
#   '''' : { pair: [ '‘', '’' ] }   # 半角单引号键输出全角左右单引号
#   '"' : { pair: [ '“', '”' ] }    # 半角双引号键输出全角左右双引号
#   '\' : [ 、, '\', ＼ ]           # 半角反斜杠键输出一系列符号，包括全角顿号和反斜杠
#   '|' : [ ·, '|', ｜, '§', '¦' ]  # 半角竖线键输出一系列全角符号
#   '`' : '`'                       # 半角反引号键保持原样
#   '~' : [ '~', ～ ]               # 半角波浪号键输出半角波浪号和全角波浪号
#   '!' : { commit: ！ }            # 半角感叹号键输出全角感叹号
#   '@' : '@'                       # 半角'@'键保持原样
#   '#' : '#'                       # 半角'#'键保持原样
#   '%' : [ '%', ％, '°', '℃' ]     # 半角百分号键输出一系列符号，包括全角百分号和度号
#   '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤' ]  # 半角美元符号键输出各种货币符号
#   '^' : { commit: …… }            # 半角脱字符键输出省略号
#   '&' : '&'                       # 半角'&'键保持原样
#   '*' : [ '*', ＊, ·, ・, ×, ※, ❂ ]  # 半角星号键输出一系列全角星号和相关符号
#   '(' : （                         # 半角左括号键输出全角左括号
#   ')' : ）                        # 半角右括号键输出全角右括号
#   '-' : '-'                       # 半角短横线键保持原样
#   '_' : ——                        # 半角下划线键输出全角长横线
#   '+' : '+'                         # 半角加号键保持原样
#   '=' : '='                       # 半角等号键保持原样
#   '[' : [ 「, 【, 〔, ［ ]          # 半角左方括号键输出一系列全角左方括号
#   ']' : [ 」, 】, 〕, ］ ]          # 半角右方括号键输出一系列全角右方括号
#   '{' : [ 『, 〖, ｛ ]               # 半角左花括号键输出一系列全角左花括号
#   '}' : [ 』, 〗, ｝ ]              # 半角右花括号键输出一系列全角右花括号

full_shape:
  ' ' : { commit: '　' }               # 空格键输出全角空格
  ',' : { commit: ， }                 # 逗号键输出全角逗号
  '.' : { commit: 。 }                 # 句号键输出全角句号
  '<' : { commit: 《 }                # 小于号键输出全角左书名号
  '>' : { commit: 》 }                # 大于号键输出全角右书名号
  '/' : { commit: ／ }                # 斜杠键输出全角斜杠
  '?' : { commit: ？ }                 # 问号键输出全角问号
  ';' : { commit: ； }                 # 分号键输出全角分号
  ':' : { commit: ： }                 # 冒号键输出全角冒号
  '''' : { pair: [ '‘', '’' ] }        # 单引号键输出全角左右单引号
  '"' : { pair: [ '“', '”' ] }         # 双引号键输出全角左右双引号
  '\' : { commit: 、 }                # 反斜杠键输出全角顿号
  '|' : { commit: · }                  # 竖线键输出全角点
  '`' : { commit: ｀ }                 # 反引号键输出全角反引号
