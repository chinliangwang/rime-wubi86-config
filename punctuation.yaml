  '!' : { commit: ！ }                 # 感叹号键输出全角感叹号
  '@' : { commit: ＠ }                 # '@'键输出全角'@'
  '#' : { commit: ＃ }                 # '#'键输出全角'#'
  '%' : { commit: ％ }                 # '%'键输出全角百分号
  '$' : { commit: ￥ }                 # '$'键输出全角人民币符号
  '^' : { commit: …… }                 # '^'键输出省略号
  '&' : { commit: ＆ }                 # '&'键输出全角'&'
  '*' : { commit: ＊ }                 # '*'键输出全角星号
  '(' : { commit: （ }                 # '('键输出全角左括号
  ')' : { commit: ） }                 # ')'键输出全角右括号
  '-' : { commit: － }                 # '-'键输出全角短横线
  '_' : { commit: —— }                # '_'键输出全角长横线
  '+' : { commit: ＋ }                 # '+'键输出全角加号
  '=' : { commit: ＝ }                 # '='键输出全角等号
  '[' : { commit: 「 }                 # '['键输出全角左方括号
  ']' : { commit: 」 }                # ']'键输出全角右方括号
  '{' : { commit: 『 }                 # '{'键输出全角左花括号
  '}' : { commit: 』 }                # '}'键输出全角右花括号

