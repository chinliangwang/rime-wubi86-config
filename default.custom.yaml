# Rime default settings
# encoding: utf-8

config_version: '0.1.1'

patch:
  # 输入法方案列表
  schema_list:
    - schema: wubi86               # 五笔86版

  style:
    color_scheme: apathy 

  # 输入法切换器配置
  switcher:
    # caption: 〔方案選單〕           # 切换器标题
    hotkeys:                       # 定义热键用于切换输入法
      - Control+grave              # Ctrl + `
      - Control+Shift+grave        # Ctrl + Shift + `

  # 菜单配置
  menu:
    page_size: 5                   # 设置菜单每页显示的候选项数量
  
  # # 引用 symbols.yaml 文件的所有符号配置
  # symbols:
  #   __include: symbols
 
  # # 引用自定义符号映射文件
  # punctuator:
  #   full_shape:
  #     __include: symbols.custom:/full_shape  # 引用自定义文件中的全角配置
  #   half_shape:
  #     __include: symbols.custom:/half_shape  # 引用自定义文件中的半角配置

  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Shift_L: commit_code
      Shift_R: commit_code
      Control_L: noop
      Control_R: noop
      Caps_Lock: clear
      Eisu_toggle: clear

  key_binder:
    bindings:
      __patch:
        - key_bindings:/emacs_editing
        - key_bindings:/move_by_word_with_tab
        - key_bindings:/paging_with_minus_equal
        - key_bindings:/paging_with_comma_period
        - key_bindings:/numbered_mode_switch
        - key_bindings:/custom_candidate_selection   # 引用自定义候选词选择绑定