# Rime default settings
# encoding: utf-8

config_version: '0.1.1'

patch:
  # 输入法方案列表
  schema_list:
    - schema: wubi86               # 五笔86版

  # 输入法切换器配置
  switcher:
    caption: 〔方案選單〕           # 切换器标题
    hotkeys:                       # 定义热键用于切换输入法
      - Control+grave              # Ctrl + `
      - Control+Shift+grave        # Ctrl + Shift + `

  # 菜单配置
  menu:
    page_size: 5                   # 设置菜单每页显示的候选项数量  